<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo</title>
    <style>
        h1{
            color:teal;
            background-color: tomato;
        }
        h1:hover{
            color: tomato;
            background-color: teal;
        }
        .mid-person:focus{
            color: white;
            background-color: dimgray;
            font-weight: 700;
        }
        hr:hover{
            background-color: red;
            height: 10px;
        }
        a{
            text-decoration: none;
            color: goldenrod;
        }
        a:visited{
            color: dodgerblue;
        }
    </style>
</head>
<body>
    <h1>Just a normal Text</h1>

    <input type="text" name="" id="">
    <input class="mid-person" type="text" name="" id="">
    <input type="text" name="" id="">
    <hr>
